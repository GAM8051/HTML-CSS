<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styleCalculadora.css">
    <script src="./operaciones.js"></script>
</head>
<body onload="init();">
    <table class="calculadora">
        <tr>
            <td colspan="5"> <span id="resultado"></span></td>
        </tr>
        <tr>
            <td>
                <button id="siete">7</button>
            </td>
            <td>
                <button id="ocho">8</button>
            </td>
            <td>
                <button id="nueve">9</button>
            </td>
            <td>
                <button id="borrar">DEL</button>
            </td>
            <td>
                <button id="reiniciar">AC</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="cuatro">4</button>
            </td>
            <td>
                <button id="cinco">5</button>
            </td>
            <td>
                <button id="seis">6</button>
            </td>
            <td>
                <button id="multiplicacion">x</button>
            </td>
            <td>
                <button id="division">รท</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="uno">1</button>
            </td>
            <td>
                <button id="dos">2</button>
            </td>
            <td>
                <button id="tres">3</button>
            </td>
            <td>
                <button id="suma">+</button>
            </td>
            <td>
                <button id="resta">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="cero">0</button>
            </td>
            <td>
                <button id="punto">.</button>
            </td>
            <td colspan="3">
                <button id="igual">=</button>
            </td>
        </tr>
    </table>
</body>
</html>
